substitutions:
  _APP_BUCKET_PATH: ''
  _APP_DEPLOY_URL: '/'
  _APP_BASE_HREF: '/'
  _API_BUCKET_PATH: ''
  _NG_BUILD_CONFIG: ''
steps:
- name: node:lts
  entrypoint: npm
  args: ['install']
  env:
    - 'PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true'

- name: node:lts
  entrypoint: npm
  args: ['install', '-g', '@angular/cli@10.2.0']

- name: 'gcr.io/cloud-builders/gcloud'
  id: version id for environment files
  entrypoint: /bin/sh
  args:
  - '-c'
  - |
      sed -i "s/APPLICATION_VERSION/${SHORT_SHA}/g" apps/api/src/environments/environment.dev.ts
      sed -i "s/APPLICATION_VERSION/${SHORT_SHA}/g" apps/api/src/environments/environment.prod.ts
      sed -i "s/APPLICATION_VERSION/${SHORT_SHA}/g" apps/meet-app/src/environments/environment.dev.ts
      sed -i "s/APPLICATION_VERSION/${SHORT_SHA}/g" apps/meet-app/src/environments/environment.prod.ts

- id: build-english-app
  name: node:lts
  entrypoint: npm
  args: [ 'run', 'build', '--', '--configuration=${_NG_BUILD_CONFIG}', '--outputPath=dist/apps/meet-app/en', '--baseHref=${_APP_BASE_HREF}/en', '--deployUrl=${_APP_DEPLOY_URL}/en' ]

- id: build-spanish-app
  name: node:lts
  entrypoint: npm
  args: [ 'run', 'build', '--', '--configuration=${_NG_BUILD_CONFIG},es', '--outputPath=dist/apps/meet-app/es', '--baseHref=${_APP_BASE_HREF}/es', '--deployUrl=${_APP_DEPLOY_URL}/es' ]


- id: build-api
  name: node:lts
  entrypoint: npm
  args: [ 'run', 'build', '--', 'api', '${_NG_BUILD_CONFIG}' ]

# - name: 'gcr.io/cloud-builders/gcloud'
#   id: build output debugging
#   entrypoint: /bin/sh
#   args:
#   - '-c'
#   - |
#       ls -la
#       ls -laR dist/

- id: rsync-app-to-storage
  name: gcr.io/cloud-builders/gsutil
  args: ['rsync', '-R', 'dist/apps/meet-app', '${_APP_BUCKET_PATH}']

- id: rsync-api-to-storage
  name: gcr.io/cloud-builders/gsutil
  args: ['rsync', '-R', 'dist/apps/api', '${_API_BUCKET_PATH}']

- id: never-cache-index-en
  name: gcr.io/cloud-builders/gsutil
  args:
    - '-m'
    - 'setmeta'
    - '-r'
    - '-h'
    - 'Cache-Control:no-cache, no-store, max-age=0, must-revalidate'
    - '${_APP_BUCKET_PATH}/en/index.html'

- id: never-cache-index-es
  name: gcr.io/cloud-builders/gsutil
  args:
    - '-m'
    - 'setmeta'
    - '-r'
    - '-h'
    - 'Cache-Control:no-cache, no-store, max-age=0, must-revalidate'
    - '${_APP_BUCKET_PATH}/es/index.html'
options:
  machineType: 'N1_HIGHCPU_8'
