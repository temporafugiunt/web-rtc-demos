<mat-toolbar color="primary" class="mat-elevation-z4">
  <span>
    <button mat-mini-fab (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">
      {{ title }}
    </span>
    <mat-icon>{{ icon }}</mat-icon>
  </span>
  <span class="spacer"></span>
  <button
    *ngIf="isAuthenticated; else loginBtn"
    class="login"
    mat-mini-fab
    (click)="logout()"
  >
    <mat-icon>person</mat-icon>
  </button>
  <ng-template #loginBtn>
    <button class="login" mat-mini-fab (click)="login()">
      <mat-icon>login</mat-icon>
    </button>
  </ng-template>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
    <nav>
      <a
        mat-button
        class="nav-link"
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive="active"
      >
        <mat-icon>
          {{ link.icon }}
        </mat-icon>
        {{ link.title }}
      </a>
      <a mat-button class="nav-link" (click)="switchLanguage()">
        <mat-icon>
          translate
        </mat-icon>
        <ng-container
          i18n="|Page title for projects component@@app.switch-language-menu"
          >Switch Language</ng-container
        >
      </a>
    </nav>
  </mat-sidenav>

  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
